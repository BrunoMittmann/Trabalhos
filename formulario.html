<body style="background-color: beige; color: black; font-size: 25px; font-family: Arial, Helvetica, sans-serif;"></body>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
</head>

<body>
    <center>
        <h1>Sign up</h1>
        <form action="submit" method="POST">

            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name" placeholder="Seu nome"> <br>

            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com"> <br>

            <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha" placeholder="Sua senha"><br>

            <label for="gender">Gênero</label> <br>
            <select id="genero" name="genero"><br>
                <option value="masculino"> Masculino</option><br>
                <option value="feminino">Feminino</option><br>
                <option value="Outro">Outro</option>
                <option value="Prefiro não dizer">Prefiro não dizer</option><br>
            </select><br>
            <label for="date">Data</label><br>
            <input type="date" id="data" name="data"><br>
            <button type="submit">Sign up</button> <br>



    </center>


    </form>
</body>

</html>
